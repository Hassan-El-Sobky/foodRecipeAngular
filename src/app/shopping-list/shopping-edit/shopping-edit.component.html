<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="SubmitItem(f)" #f="ngForm" >
            <div class="row">
                <div class="col-sm-5 form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" 
                name="name"
                required
                ngModel
                >
                </div>
                <div class="col-sm-2">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" id="amount" 
                    ngModel
                    pattern="^[1-9]+[0-9]*$"
                    >
                </div>
            </div>
            <div class="row my-2">
                <div class="col-xs-12">
                    <button class="btn btn-success mx-2" [disabled]="!f.valid" type="submit">{{editMode?'Update':'Add'}}</button>
                    <button class="btn btn-danger mx-2" *ngIf="editMode" (click)="deleteItem()" type="button">Delete</button>
                    <button class="btn btn-primary mx-2" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
